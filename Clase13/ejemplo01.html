<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre = 'Flavia';
        var edad = 40;
        
        document.write('Hola soy ' + nombre); //Flavia
        document.write(`Hola soy ${nombre}. Mi edad es ${edad}`);  //interpolacion de strings

        console.log(nombre + edad)
    </script>

    <h2><script>document.write(nombre)</script></h2> 
</body>
</html>
